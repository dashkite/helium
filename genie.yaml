presets:
  verify: null
  update: null
  release: null
  esm: null
  coffeescript:
    targets:
      browser:
        - preset: browser
          glob:
            - src/**/*.coffee
        - preset: browser
          glob:
            - test/client/**/*.coffee
          options:
            mode: debug
        - preset: node
          glob:
            - test/**/*.coffee
            - '!test/client/**/*.coffee'
  browser:
    directory: .
    fallback: ./build/browser/test/client/index.html
    logging: false
  pug:
    import-map:
      '@dashkite/amen': latest
      '@dashkite/assert': latest
    targets:
      test:
        - preset: render
          glob: test/client/index.pug
          document: true
          options:
            import-map:
              '@dashkite/amen': latest
              '@dashkite/assert': latest
